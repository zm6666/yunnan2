<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	  	<meta http-equiv="Pragma" content="no-cache" />
	  	<meta http-equiv="Expires" content="0" />
		<title>云南“2升4活动”</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/yunnan.css"/>
	</head>
	<body>
		
		<div class="yn-box">
			<img class="bg" src="img/bg.jpg"/>
			<div class="draw">
				<div class="drawA" href=""></div>
			</div>
			<div class="yn-introduce">
				<div class="yn-introduceInner">
					<span class="yn-introduceTitle"></span>
					<ul class="yn-introduceList">
						<li>
							<p>1.活动时间：即日起至2018年**月**日。</p>
						</li>
						<li>
							<p>2.本活动只针对短信特邀用户，转发无效。</p>
						</li>
						<li>
							<p>3.第一个月成功参加活动即赠送1GB流量，活动生效首月参加活动号码使用3/4G上网，次月赠1GB流量，以此类推，不使用3/4G网络流量次月不赠送，最多累积送3个月，最多送3GB流量。</p>
						</li>
						<li>
							<p>4.用户需关闭wifi，设置手机网络类型为4G，才能领取免费流量。</p>
						</li>
						<li>
							<p>5.活动期间，用户仅限参与一次活动；赠送流量为省内流量，次月生效，流量仅生效当月使用，剩余流量不结转。</p>
						</li>
						<li>
							<p>6.用户套餐类型<em style="font-family: '方正卡通简体';">(智慧沃家共享类套餐等)</em>不支持或已有流量包互斥等原因，无法享受流量赠送。</p>
						</li>
					</ul>
				</div>
			</div>
			
			<!--输入手机号弹框-->
			<div class="alert-draw">
				<i class="close"></i>
			</div>
			<div class="alert-drawInner">
				<div class="alert-drawClick">
					<input class="ipt-phone" type="tel" placeholder="请输入手机号" name="" id="" value="" />
					<p class="empty"></p>
					<div class="sure"></div>
				</div>
			</div>
			
			
			<!--领取弹框-->
			<div class="alert-mask">
				<p class="alert-maskWord"></p>
			</div>
			
		</div>
		
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/yunnan.js"></script>
</html>
